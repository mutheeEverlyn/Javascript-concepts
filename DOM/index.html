<!DOCTYPE html>
<html lang="en">
<head>

    <title>DOM event listeners</title>
</head>
<body>

    <p>
        <ul>

    <form action='#' method="post">

    <div class="container" style="width: 100px; height: 100px; text-align: center;padding-top:50px;" >
